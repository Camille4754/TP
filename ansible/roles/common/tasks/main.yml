---
- name: Disable swap
  ansible.builtin.command: swapoff -a
  become: true

- name: Ensure swap is disabled in fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '(^.*swap.*$)'
    replace: '# \1'

- name: Load required kernel modules
  ansible.builtin.shell: |
    modprobe overlay
    modprobe br_netfilter

- name: Set sysctl params
  ansible.builtin.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
    - { name: net.ipv4.ip_forward, value: 1 }
    - { name: net.bridge.bridge-nf-call-ip6tables, value: 1 }

- name: Install containerd
  ansible.builtin.apt:
    name: containerd
    state: present
    update_cache: yes

- name: Install kubeadm, kubelet, kubectl
  ansible.builtin.apt:
    name: ['kubelet','kubeadm','kubectl']
    state: present
    update_cache: yes
---
- name: Initialize Kubernetes master
  ansible.builtin.command: kubeadm init --pod-network-cidr=192.168.0.0/16
  args:
    creates: /etc/kubernetes/admin.conf

- name: Set kubeconfig for root
  ansible.builtin.shell: |
    mkdir -p $HOME/.kube
    cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
    chown $(id -u):$(id -g) $HOME/.kube/config

- name: Install Calico network plugin
  ansible.builtin.shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml

 ---
- name: Join Kubernetes cluster
  ansible.builtin.shell: |
    kubeadm join 192.168.133.139:6443 --token <TOKEN> --discovery-token-ca-cert-hash sha256:<HASH>
